<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastros.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastre-se para agendar</h1>
        <p id="subtiitulo">Preencha suas preferencias e informações</p>
        <br>
    </div>
     <div>
            <p id="mensagembotao">Possui cadastro?</p>
            <input type="button" value="Login">
         </div>
         <br/> 
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome<strong</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome<strong/label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="Email"><strong>Email<strong/label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="Telefone"><strong>Telefone<strong/label>
            <input type="tel" name="tel" id="tel" required>
        </div>

        <div class="campo">
            <label for="Qual o serviço desejado?">Qual o serviço desejado?</label>
            <label>
                <input type="radio" name="servico" value="corte">corte
            </label>
            <label>
                <input type="radio" name="servico" value="tratamentos capilares">tratamentos capilares
            </label>
            <label>
                <input type="radio" name="servico" value="unha">unha
            </label>
            <label>
                <input type="radio" name="servico" value="sobrancelha">sobrancelha
            </label>
        </div>
        <div class="campo">
            <label>Sexo</label>
            <select id="sexo">
                <option selected disabled value="">Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
        </div>
        <div class="campo">
            <br>
            <label>Detalhe suas preferências</label>
            <textarea row="6" style="width: 26em" id="detalhes" name="detalhes"></textarea>
        </div>
         <div>
            <input type="button" value="Horários disponíveis">
         </div>
    </form>
</body>
</html>
